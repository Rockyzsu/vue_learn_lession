
<html lang="en">

<head>
  <meta charset="utf-8">
    <title>TO DO SPA</title>
    <script src="./vue2.js"></script>
    <link rel="stylesheet" href="./vant-index.css" />
    <script src="./vant.js"></script>

</head>

<body>
    <div id="app">
      <h3>SPA TODO Web system</h3>
      <van-picker title="标题-选择城市" show-toolbar :columns="columns" @confirm="onConfirm" @cancel="onCancel"
            @change="onChange" />

    </div>
    <script>
      new Vue({
            el: '#app',
            data() {
                return {
                    columns: ['杭州', '宁波', '温州', '绍兴', '湖州', '嘉兴', '金华', '衢州'],
                };
            },
            methods: {
                onConfirm(value, index) {
                    this.$toast(`当前值：${value}, 当前索引：${index}`);
                },
                onChange(picker, value, index) {
                    this.$toast(`当前值：${value}, 当前索引：${index}`);
                },
                onCancel() {
                    this.$toast('取消');
                },
            },
        }) 
        // 调用函数组件，弹出一个 Toast

        // 通过 CDN 引入时不会自动注册 Lazyload 组件
        // 可以通过下面的方式手动注册
        Vue.use(vant.Lazyload);

    </script>
</body>
</html>
